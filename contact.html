<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Andy Hoang Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
   
    <h1>Andy's Portfolio Website</h1>
    
    <special-header></special-header>

    <i class="bi bi-brightness-high-fill" id="toggleDark"> </i>
    
    <main>
        <h2>Contact me</h2>

        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <label for="Email">Email:</label>
                <input type="email" id="Email">
            </div>
            <br>
            <div>
                <label for="Subject">Subject:</label>
                <input type="text" id="Subject">
            </div>
            <br>
            <div>
                <label for="Message">Message:</label>
                <input type="text" id="Message">
            </div>

            <br>
            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input type="submit">
            </div>
        </form>
        <br>
         <div class ="gallery">
            <a target="_blank" href="https://www.instagram.com/andyhoang04/">
            <img src = "insta.jpg" class="gallery-img" alt ="Instagram" style="width: 100px; height: 100px;">
            </a>
            <div class="desc">Instagram</div>
        </div>

        <br>
         <div class ="gallery">
            <a target="_blank" href="https://github.com/andyh-pixel">
            <img src = "github-mark.png" class="gallery-img" alt ="github" style="width: 100px; height: 100px;">
            </a>
            <div class="desc">github</div>
        </div>
    </main>

    <special-footer></special-footer>
    
</body>

</html>
